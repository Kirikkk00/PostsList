<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PostList</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="buttons">
                <a class ="home" href = 'http://localhost/PostsList/index.html'>Home</a>
            </div>
            
        </header>
        <!-- registration form -->
        <div id="regForm" class="form">
            <form class="form-in-center">
                <div class="form-group">
                    <div class="in-form-group">
                        <label for="name">Name: </label>
                    </div>
                    <div class="in-form-group">
                        <input type="text" id="name" name="name">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="in-form-group">
                        <label for="email">Email: </label>
                    </div>
                    <div class="in-form-group">
                        <input type="email" id="email" name="email">
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="in-form-group">
                        <label for="password">Password: </label>
                    </div>
                    <div class="in-form-group">
                        <input type="password" id="password" name="password">
                    </div> 
                </div>
    
                <div class="form-group">
                    <div class="in-form-group">
                        <label for="confirmPassword">Confirm Password: </label>
                    </div>
                    <div class="in-form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
    
                <div class="in-form-group">
                    <div class="form-button">
                        <div class="button-submit">
                            <input id="sub" type="submit" date-btn="reg" value="submit">
                        </div>
                        <div class="button-submit">
                            <input id ="aut" type="submit" value="autorisation">  
                        </div>
                    </div>
                </div>
                
            </form>
        </div>


        
    </body>
    <script src="regScript.js"></script>
</html>
