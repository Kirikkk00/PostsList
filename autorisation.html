<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Autorisation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="buttons">
                <a class ="home" href = 'http://localhost/PostsList/index.html'>Home</a>
            </div>
        </header>
        
        <!-- autorisation form -->
        <div id="autorisationForm" class="form">
            <form class="form-in-center">

                <div class="form-group">
                    <div class="in-form-group">
                        <label for="name">Name: </label>
                    </div>
                    <div class="in-form-group">
                        <input type="text" id="name" name="name">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="in-form-group">
                        <label for="password">Password: </label>
                    </div>
                    <div class="in-form-group">
                        <input type="password" id="password" name="password">
                    </div>
                </div>

                <div class="in-form-group">
                    <input type="submit" value="enter">
                </div>

            </form>
        </div>


        
    </body>
    <script src="autorisationScript.js"></script>
</html>
